{% extends "base.html" %} {% block content %}
<h1>Hello, {{ user.username }}</h1>
{% if recipes %}
<h3>Here are your recipes:</h3>
<div class="content_box" id="search_recipes">
  {% for recipe in recipes %}
  <div id="recipe">
    <p>{{ recipe.title }}</p>
    <a href="{{ recipe.url }}" target="_blank">{{ recipe.url }}</a>
  </div>
  {% endfor %}
</div>
{% endif %} {% endblock %}
